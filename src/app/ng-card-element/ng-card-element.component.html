<mat-card class="widget-frame">
  <mat-card-header class="widget-header">
    <mat-card-title class="widget-title">
      {{ title }}
    </mat-card-title>

    <button mat-button class="md-icon-button md-button" matTooltip="Open {{ title }} menu" attr.aria-label="Open {{ title }} menu" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu class="widget-action" #menu="matMenu" class="widget-action">
      <div class="widget-description" tabindex="1" layout="row" layout-align="start center">
        <mat-icon class="description-icon">info</mat-icon>
        <span><strong>{{ title }}:</strong> {{ description }}</span>
      </div>
      <button mat-button attr.aria-label="Details about {{ title }}"
        attr.href="/web/apps/details/{{title}}">
        <mat-icon>details</mat-icon>
        Details
      </button>
      <!-- Remove widget button -->
      <div role="button" tabindex="{{ tabindex }}" ng-transclude="removeButton" ng-keyup="triggerRemoveButton($event)"></div>
    </mat-menu>

  </mat-card-header>
  <mat-card-content>
    Card content
  </mat-card-content>
</mat-card>
